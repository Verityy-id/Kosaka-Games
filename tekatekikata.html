<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Kata dari Meme - Minigame Indonesia</title>
    <link rel="stylesheet" href="teka-teki.css">
</head>
<body>
    <div class="container">
        <!-- Username Screen -->
        <div class="username-screen" id="usernameScreen">
            <div class="username-card">
                <div class="username-icon">ğŸ®</div>
                <h2>Selamat Datang!</h2>
                <p>Masukkan nama kamu untuk mulai bermain</p>
                <form id="usernameForm">
                    <input 
                        type="text" 
                        id="usernameInput" 
                        placeholder="Masukkan nama kamu..."
                        maxlength="20"
                        required
                        autocomplete="off"
                    >
                    <button type="submit" class="btn btn-primary">
                        Mulai Bermain â†’
                    </button>
                </form>
            </div>
        </div>

        <!-- Main Game Screen -->
        <div class="main-screen" id="mainScreen" style="display: none;">
            <!-- Header -->
            <header>
                <a href="index.html" class="back-btn">â† Kembali</a>
                <h1>ğŸ¬ Teka Teki Kata</h1>
                <p class="subtitle">Pecahkan semua teka-teki!</p>
            </header>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-info">
                    <span class="progress-text">Soal <span id="currentQuestion">1</span> dari <span id="totalQuestions">10</span></span>
                    <span class="player-info">
                        <span class="player-icon">ğŸ‘¤</span>
                        <span id="displayUsername">Player</span>
                    </span>
                    <span class="score-text">Skor: <span id="score">0</span></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <!-- Timer -->
            <div class="timer-container">
                <div class="timer-icon">â±ï¸</div>
                <div class="timer-display" id="timerDisplay">50</div>
                <div class="timer-label">detik</div>
            </div>

            <!-- Game Container -->
            <main class="game-container" id="gameContainer">
                <!-- Media Card (Image HTML) -->
                <div class="media-card">
                    <div class="media-container" id="mediaContainer">
                        <!-- Gambar akan di-load di sini sebagai HTML -->
                    </div>
                    
                    <!-- Question Text -->
                    <div class="question-overlay">
                        <p id="questionText">Loading...</p>
                    </div>
                </div>

                <!-- Answer Section -->
                <div class="answer-section">
                    <div class="letter-boxes" id="letterBoxes">
                        <!-- Letter boxes will be generated by JavaScript -->
                    </div>

                    <!-- Keyboard -->
                    <div class="keyboard" id="keyboard">
                        <!-- Keyboard buttons will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="helpBtn" class="btn btn-help">
                        <span class="btn-icon">ğŸ’¡</span>
                        <span class="btn-text">Bantuan</span>
                        <span class="help-count" id="helpCount">3</span>
                    </button>
                    
                    <button id="clearBtn" class="btn btn-clear">
                        <span class="btn-icon">ğŸ”„</span>
                        <span class="btn-text">Hapus</span>
                    </button>
                    
                    <button id="checkBtn" class="btn btn-check">
                        <span class="btn-icon">âœ“</span>
                        <span class="btn-text">Cek Jawaban</span>
                    </button>
                </div>

                <!-- Feedback -->
                <div id="feedback" class="feedback" style="display: none;"></div>

                <!-- Next Button -->
                <div class="next-container" style="display: none;" id="nextContainer">
                    <button id="nextBtn" class="btn btn-next">
                        Lanjut â†’
                    </button>
                </div>
            </main>

            <!-- Result Screen -->
            <div class="result-screen" id="resultScreen" style="display: none;">
                <div class="result-card">
                    <div class="result-icon">ğŸ‰</div>
                    <h2>Game Selesai!</h2>
                    <div class="result-player">
                        <span class="result-player-label">Pemain:</span>
                        <span class="result-player-name" id="resultUsername">Player</span>
                    </div>
                    <div class="final-score">
                        <p>Skor Akhir</p>
                        <h1 id="finalScore">0</h1>
                        <p id="resultMessage"></p>
                    </div>
                    <div class="result-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="correctCount">0</div>
                            <div class="stat-label">Benar</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="wrongCount">0</div>
                            <div class="stat-label">Salah</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="helpUsed">0</div>
                            <div class="stat-label">Bantuan</div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button onclick="location.reload()" class="btn btn-primary">Main Lagi</button>
                        <a href="index.html" class="btn btn-secondary">Kembali ke Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script-teka-teki.js"></script>
</body>

</html>
